<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Here you can play rock, paper, scissors against the computer and see how many points you can get!">
    <meta name="keywords" content="game, rock, paper, scissors, online game, free, fun">
    <!-- Title -->
    <title>Rock Paper Scissors!</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Main content -->
    <div class="wrapper">
        <!-- Header -->
        <section class="content">
            <h1>Rock, paper, scissors!</h1>
    
            <!-- Game points -->
            <div class="content">
                <div class="game-points">
                    <p>Win: <span id="win">0</span></p>
                    <p>Tie: <span id="tie">0</span></p>
                    <p>Loss: <span id="loss">0</span></p>
                </div>
            </div>

            <!-- Game area -->
            <div class="game-area content">
                <!-- Player -->
                <div class="player">
                    <h2>You:</h2>
                    <img id="player-img" src="assets/images/hands.jpg" alt="Image of rock, paper and scissors hand gestures.">
                </div>
                
                <!-- Game options -->
                <div class="options-area">
                    <ul class="options-list">
                        <li>
                            <button id="rockBtn" data-choice="1" aria-label="Rock">
                                <i class="fa-regular fa-hand-back-fist"></i>
                                Rock
                            </button>
                        </li>
                        <li>
                            <button id="paperBtn" data-choice="2" aria-label="Paper">
                                <i class="fa-regular fa-hand"></i>
                                Paper
                            </button>
                        </li>
                        <li>
                            <button id="scissorsBtn" data-choice="3" aria-label="Scissors">
                                <i class="fa-regular fa-hand-scissors"></i>
                                Scissors
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- Computer -->
                <div class="computer">
                    <h2>Computer:</h2>
                    <img id="computer-img" src="assets/images/hands.jpg" alt="Image of rock, paper and scissors hand gestures.">
                </div>
            </div>

            <!-- Footer -->
            <footer class="content">
                <h3>Rules:</h3>
                <p>Rock wins over Scissors | Scissors wins over Paper | Paper wins over Rock</p>
            </footer>
        </section>
    </div>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/76fb734834.js" crossorigin="anonymous"></script>
</body>
</html>
