<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Here you can play rock, paper, scissors against the computer and see how many points you can get!">
    <meta name="keywords" content="game, rock, paper, scissors, online game, free, fun">
    <!-- Title -->
    <title>Rock Paper Scissors!</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Main content -->
    <section class="content">
        <h1>Rock, paper, scissors!</h1>
 
        <!-- Game points -->
        <div class="content">
            <ul class="game-points">
                <li>Win: x</li>
                <li>Tie: x</li>
                <li>Loss: x</li>
            </ul>
        </div>

        <!-- Game area -->
        <div class="game-area content">
            <!-- Player -->
            <div class="player">
                <h2>You:</h2>
                <img src="assets/images/hands.jpg" alt="Image of rock, paper and scissors hand gestures.">
            </div>
            
            <!-- Game options -->
            <div class="options-area">
                <ul class="options-list">
                    <li>
                        <button>
                            <i class="fa-regular fa-hand-back-fist"></i>
                            <p>Rock</p>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fa-regular fa-hand"></i>
                            <p>Paper</p>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fa-regular fa-hand-scissors"></i>
                            <p>Scissors</p>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Opponent -->
            <div class="opponent">
                <h2>Computer:</h2>
                <img src="assets/images/hands.jpg" alt="Image of rock, paper and scissors hand gestures.">
            </div>
        </div>

        <!-- Footer -->
        <footer class="content">
            <h3>Rules:</h3>
            <p>Rock wins over Scissors | Scissors wins over Paper | Paper wins over Rock</p>
        </footer>
    </section>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/76fb734834.js" crossorigin="anonymous"></script>
</body>
</html>
