<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Here you can play rock, paper, scissors against the computer and see how many points you can get!">
    <meta name="keywords" content="game, rock, paper, scissors, online game, free, fun">
    <!-- Title -->
    <title>Rock Paper Scissors!</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Main content -->
    <section>

        <!-- Game area -->
        <div class="game-area">
            <h1>Rock, paper, scissors!</h1>
            
            <!-- Game points -->
            <div class="game-points">
                <p>Win: x</p>
                <p>Tie: x</p>
                <p>Loss: x</p>
            </div>
            
            <!-- Player -->
            <div class="player">
                <h2>You:</h2>
                <img src="" alt="">
            </div>
            
            <!-- Game options -->
            <div class="options">
                <ul>
                    <li>Rock</li>
                    <li>Paper</li>
                    <li>Scissors</li>
                </ul>
            </div>

            <!-- Opponent -->
            <div class="opponent">
                <h2>Computer:</h2>
                <img src="" alt="">
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Rules:</p>
        </footer>
    </section>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/76fb734834.js" crossorigin="anonymous"></script>
</body>
</html>
